<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Side Bar -->
    <div class="sidebar">
        <span class="title">Mini verse</span>
        <div class="links mt">
            <a href="" class="link"><i class="fa fa-dashboard"></i> Dashboard</a>
            <a href="" class="link"><i class="fa fa-comments"></i> Messages</a>
            <a href="" class="link"><i class="fa fa-users"></i> Student</a>
            <a href="" class="link"><i class="fa fa-question-circle"></i> About</a>
        </div>
        <p><b style="color: rgb(95, 83, 161);">Managment</b></p>
        <div class="links">
            <a href="" class="link"><i class="fa fa-phone"></i> Contacts</a>
            <a href="" class="link"><i class="fa fa-bank"></i> Bank</a>
            <a href="" class="link"><i class="fa fa-coins"></i> Money</a>
        </div>
        <p><b style="color: rgb(95, 83, 161);">Privacy</b></p>
        <div class="links">
            <a href="" class="link"><i class="fa fa-gear"></i> Settings</a>
            <a href="" class="link active"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
    </div>

    <div class="main">
        <div class="head">
            <i onclick="menu()" class="fa fa-bars icon"></i>Hi, Welcome To My Dashboard
        </div>
    </div>

    <script>
        function menu(){
            var menu = document.querySelector(".sidebar")
            if(menu.style.display=="block"){
                menu.style.display="none"
            }else{
                menu.style.display="block"
            }
        }
    </script>
    
</body>
</html>
